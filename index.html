<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting</title>
  </head>
  <body>
  Redirecting...
  </body>
  <script>
  if (window.location.pathname.split("/")[1] == ""){
    window.location.href = "https://github.com/alanzchen/x-redirect/";
  } else {
    var redir_url = window.location.pathname.split("://")[0].substr(1) + "://" + window.location.pathname.split("://")[1] + window.location.search;
    window.location.href = redir_url;
    open(redir_url, '_self').close();
  };
  </script>
</html>
